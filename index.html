var neg_or_pos = function(){
  num = Math.floor(Math.random()*2);
    if (!num){
        num = -1;
    }
    return num;
};
function drawImageRot(img,x,y,width,height,deg){
//Convert degrees to radian
var rad = deg * Math.PI / 180;

    //Set the origin to the center of the image
    ctx.translate(x + width / 2, y + height / 2);

    //Rotate the canvas around the origin
    ctx.rotate(rad);

    //draw the image
    ctx.drawImage(img,width / 2 * (-1),height / 2 * (-1),width,height);

    //reset the canvas
    ctx.rotate(rad * ( -1 ) );

        for(var i = 0; i < codes.length; i++){

function head(x, y, vx, vy, dir) {
  this.x = x;

  this.dir = dir;

       this.height = 192;

 drawImageRot(this.img,this.x,this.y,this.width,this.height,this.rotation);
  };
  this.update = function() {

        this.x += (this.vx * konami_boost) / FPS;
        this.y += (this.vy * konami_boost) / FPS;
        // Collision detection
        if ( this.x < 0 ) {
            this.x = 0;
            this.vx = -this.vx;
        }
        if ( this.x > canvas.width - this.width) {
            this.x = canvas.width - this.width;
            this.vx = -this.vx;
        }
        if ( this.y < 0 ) {
            this.y = 0;
            this.vy = -this.vy;
        }
        if ( this.y > canvas.height - this.height ) {
            this.y = canvas.height - this.height;
            this.vy = -this.vy;
        }
        this.rotation += 4 * dir * spin_boost;
    };

}

    dir = neg_or_pos();
    heads.push(new head(position.x - 68 ,position.y - 92 ,vx,vy,dir));
};
//Display
function draw() {
    ctx.clearRect( 0, 0, canvas.width, canvas.height );
    draw_rainbow();
    draw_array(heads);
    draw_text();
}
//Website loop update
function update() {
    update_array(heads);
}
//Website loop
function tick() {
    update();
    draw();
}
main_loop = setInterval(tick, 1000 / FPS);
